<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="hashvich.css">
    </head>
    <body>
        <div class="container">
            <form class="calculator" name="calc">
                <input type="text" readonly name="txt" class="value">
                <span class="num clear" id="maqrel" onclick="calc.txt.value =''"><h2>Մաքրել</h2></span>
                <span class="num" id="bajanum" onclick="document.calc.txt.value +='/'"><h1>/</h1></span>
                <span class="num" id="angam" onclick="document.calc.txt.value +='*'"><h1>*</h1></span> 
                <span class="num" id="yot" onclick="document.calc.txt.value +='7'"><h1>7</h1></span>
                <span class="num" id="ut" onclick="document.calc.txt.value +='8'"><h1>8</h1></span> 
                <span class="num" id="iny" onclick="document.calc.txt.value +='9'"><h1>9</h1></span> 
                <span class="num" id="hanum" onclick="document.calc.txt.value +='-'"><h1>-</h1></span> 
                <span class="num" id="chors" onclick="document.calc.txt.value +='4'"><h1>4</h1></span> 
                <span class="num" id="hing" onclick="document.calc.txt.value +='5'"><h1>5</h1></span>
                <span class="num" id="vec" onclick="document.calc.txt.value +='6'"><h1>6</h1></span>
                <span class="num plus" id="gumarum" onclick="document.calc.txt.value +='+'"><h1>+</h1></span> 
                <span class="num" id="mek" onclick="document.calc.txt.value +='1'"><h1>1</h1></span> 
                <span class="num" id="erku" onclick="document.calc.txt.value +='2'"><h1>2</h1></span> 
                <span class="num" id="ereq" onclick="document.calc.txt.value +='3'"><h1>3</h1></span> 
                <span class="num" id="zro" onclick="document.calc.txt.value +='0'"><h1>0</h1></span> 
                <span class="num" id="zrozro" onclick="document.calc.txt.value +='00'"><h1>00</h1></span>
                <span class="num" id="ket" onclick="document.calc.txt.value +='.'"><h1>.</h1></span> 
                <span class="num equal" id="havasarum" onclick="document.calc.txt.value =eval(calc.txt.value)"><h1>=</h1></span> 
            </form>
        </div>
        <script type="text/javascript" src="vanilla-tilt.js"></script>
        <script type="text/javascript">
            VanillaTilt.init(document.querySelector(".container"), {
                max: 25,
                speed: 400,
                glare: true,
                "max-glare": 0.2, 
            });
        </script>
    </body>
</html>
